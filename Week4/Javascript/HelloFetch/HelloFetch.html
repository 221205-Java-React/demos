<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFavPokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h2 id="header">Find A Pokemon:</h2>
    <br>
    <input type="number" id="userInput" placeholder="Pokemon's Number">
    <button id="btn" class="btn btn-outline-primary">CLICK ME!</button>
    <br>
    <br>
    
    <table class="table table-dark" style="border-collapse:collapse">
      <thead>
        <tr>
          <th style="padding:5px">Name</th>
          <th style="padding:5px">Type</th>
          <th style="padding:5px">Pokedex ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!--These will be empty, to be filled using our JS logic-->
          <td id="pokename"></td>
          <td id="poketype"></td>
          <td id="pokenum"></td>
        </tr>
      </tbody>
    </table>
    <!--The src of this img element will also be empty, and filled using our JS logic-->
    <span>
        <img id="pokepic" src="">
    </span>

    <script src="HelloFetch.js"></script>
</body>
</html>
